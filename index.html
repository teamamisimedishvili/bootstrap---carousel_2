<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
           
           
        
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./IMG_0329.JPG" alt="..." style="height: 750px;  width: 1500px;">
              </div>
              <div class="carousel-item">
                <img src="./IMG_0418.JPG" alt="..." style="height: 750px;  width: 1500px;">
              </div>
              <div class="carousel-item">
                <img src="./IMG_0466.JPG" alt="..."style="height: 750px;  width: 1500px;">
              </div>
              <div class="carousel-item">
                <img src="./IMG_0469.JPG" alt="..."style="height: 750px;  width: 1500px;">
              </div>
              <div class="carousel-item">
                <img src="./IMG_0470.JPG" alt="..."style="height: 750px;  width: 1500px;">
              </div>
              <div class="carousel-item">
                <img src="./IMG_0500.JPG" alt="..."style="height: 750px;  width: 1500px;">
              </div>
              <div class="carousel-item">
                <img src="./IMG_0506.JPG" alt="..."style="height: 750px;  width: 1500px;">
              </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
